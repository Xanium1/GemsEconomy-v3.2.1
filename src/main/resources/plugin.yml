name: GemsEconomy
version: 3.2
main: me.xanium.gemseconomy.GemsCore
author: Xanium
description: An custom economy plugin for spigot servers.
website: https://www.spigotmc.org/resources/gemseconomy.19655/
commands:
  gbalance:
    usage: /gbalance (player)
    aliases: [gembal, gemsbalance, gemsbal, gbal]
    description: Sends your balance or another players.
  geco:
    usage: /geco <args>
    aliases: [geconomy, gemeco, gemseconomy]
    description: Economy management command.
  gpay:
    usage: /gpay <user> <amount>
    aliases: [paygems, gemspay, gempay]
    description: Pay a user an amount.
  gcheque:
    usage: /gcheque
    aliases: [banknote, note, gnote, gemcheque, gemscheque]
    description: Write or Redeem cheques.